<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Информация</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../styles/null.css">
	<link rel="stylesheet" href="../styles/header.css">
	<link rel="stylesheet" href="../styles/info_about.css">

</head>
<body>
	<div class="wrapper">
		
			<header class="header">
						<div class="header__list">
							<div class="header___item item1">Map Tool</div>
							<div class="header___item item2"></div>
						</div>
			</header>
			<div class="content">
				<form method='post' action='' class="form-reg">
				<div class="tabs__body">
					<div class="tabs__block" id="tab_02">
                    <div class="tabs__top">
                        <div class="tabs__title">Входные параметры</div>
                        <div class="tabs__red">Ваш личный токен:
								<div class="token" id="token">qqwer1234sdf3456789ghjdcfgh45678</div>
                        </div>
                    </div>
                    
                    <div class="tabs__info">
                        <div class="tabs__list tabs-list">
                            <div class="tabs-list__conent">

                                <div class="tabs-list__email tabs-list__item">Название яхты:</div>
                                <div class="tabs-list__color tabs-list__item">Выбор цвета:
											</div>
											<div class="tabs-list__bui1 tabs-list__item">Координаты 1 буя(port):
											</div>
											<div class="tabs-list__bui2 tabs-list__item">Координаты 2 буя(starboard):
											</div>
											<div class="tabs-list__bui3 tabs-list__item">Координаты 3 буя(sign):
											</div>
                            </div>
                        </div>
                        <div class="tabs__input tabs-input">
                            <div class="tabs-input__text1 tabs-input__item">
                            	<input type="text" placeholder="name" required tabindex="1" name='name'>
                            </div>
                            <div class="tabs-input__text2 ">
                            	<input type="color" tabindex="2" name="color" id="color" value="#000">
                            </div>
                            <div class=" tabs-input__item tabs-input__text3">
                            	<input class="tabs-input__input-lang" type="text" placeholder="lang"  tabindex="3"name='lang1'>
                            	<input class="tabs-input__input-lat" type="text" placeholder="lat"  tabindex="4"name='lat1'>
                            </div>
                            <div class=" tabs-input__item tabs-input__text3">
                            	<input class="tabs-input__input-lang" type="text" placeholder="lang"  tabindex="5"name='lang2'>
                            	<input class="tabs-input__input-lat" type="text" placeholder="lat"  tabindex="6"name='lat2'>
                            </div>
                            <div class=" tabs-input__item tabs-input__text3">
                            	<input class="tabs-input__input-lang" type="text" placeholder="lang"  tabindex="7"name='lang3'>
                            	<input class="tabs-input__input-lat" type="text" placeholder="lat"  tabindex="8"name='lat3'>
                            </div>

                        </div>
                    </div>
                   
                    <div class="submit">
                    	<input type='submit' class="submit__btn" value="Далее">
                    </div>
                </div>
                <div class="block__null"></div>
             </div>
				</form>
			</div>
	</div>
</body>
</html>
